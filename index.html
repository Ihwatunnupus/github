<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        
        table, th, td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
        }
        
        th {
            text-align: left;
            background-color: #49c5ff;
        }
    </style>
</head>
<body>
    <h2>Free Registration</h2>
    <form action="#" method="POST">
        <table>
            <tr>
                <th>Field</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>Nama:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td><input type="date" name="tanggal_lahir"></td>
            </tr>
            <tr>
                <td>Alamat:</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
                <td>Kota:</td>
                <td><input type="text" name="kota"></td>
            </tr>
            <tr>
                <td>Pekerjaan:</td>
                <td><input type="text" name="pekerjaan"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td>
                    <input type="checkbox" name="hobby[]" value="Membaca"> Membaca<br>
                    <input type="checkbox" name="hobby[]" value="Olahraga"> Berenang<br>
                    <input type="checkbox" name="hobby[]" value="Menyanyi"> Menyanyi<br>
                    <input type="checkbox" name="hobby[]" value="Traveling"> Traveling<br>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="cancel" value="Cancel">
    </form>
</body>
</html>
